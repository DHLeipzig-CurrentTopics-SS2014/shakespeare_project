{% extends "base.html" %}
{% block title %}{{text.title}}{% endblock %}
{% block headline %}{{text.title}}{% endblock %}
{% block content %}
{% if text %}
    <ul>
        <li>By: <a href="/authors/{{text.author.id}}/">{{text.author.name}}</a></li>
        <li>Year: {{text.year}}</li>
        <li><a href="/texts/{{text.id}}/words/">Wordlist</a></li>
    </ul>
    <h4>Text</h4>
    <p>
    {{text.text}}
{% endif %}
{% endblock %}
