{% if word_text_counts %}
    <table>
        <th>Word</th>
        <th>Stemmed</th>
	<th>Count</th>
    {% for word in word_text_counts %}
        <tr>
            <td>{{word.word.word}}</td><td>{{word.word.stemmed}}</td><td>{{word.count}}</td>
        </tr>
    {% endfor %}
    </table>
{% else %}
    <p>No words available.</p>
{% endif %}
