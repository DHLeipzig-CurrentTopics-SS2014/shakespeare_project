{% extends "base.html" %}
{% block title %}Authors{% endblock %}
{% block headline %}Authors{% endblock %}
{% block content %}
{% if author_list %}
    <ul>
    {% for author in author_list %}
        <li><a href="/corpora/authors/{{ author.id }}/">{{ author.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No authors are available.</p>
{% endif %}
{% endblock %}
