{% extends "base.html" %}
{% block title %}Corpora{% endblock %}
{% block headline %}Corpora{% endblock %}
{% block content %}
{% if corpora %}
    <ul>
    {% for corpus in corpora %}
        <li><a href="/corpora/{{ corpus.id }}/">{{ corpus.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No corpora are available.</p>
{% endif %}
{% endblock %}
