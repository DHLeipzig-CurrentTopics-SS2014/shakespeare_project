{% extends "base.html" %}
{% block title %}Texts{% endblock %}
{% block headline %}Texts{% endblock %}
{% block content %}
{% if text_list %}
    <ul>
    {% for text in text_list %}
        <li><a href="/corpora/texts/{{ text.id }}/">{{ text.title }}</a> by <a href="/corpora/authors/{{text.author.id}}/">{{ text.author.name}}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No texts available.</p>
{% endif %}
{% endblock %}
